<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
     <title>Hello Validation Hub</title>
     <script src="lib/VSS.SDK.js"></script>
 </head>
 <body>
     <script type="text/javascript">VSS.init();</script>
     <h1>Hello Validation Hub</h1>
     <p id="testcontent"></p>
     
     <script>
         
         function getFile(file){
             var baseurl = document.
             var url = window.location.replace("index.html",file);
             
             var client = new XMLHttpRequest();
            client.open('GET', url);
            client.onreadystatechange = function() {
                var content = client.responseText;
                document.getElementById("testcontent").textContent = content;
            }
            client.send();

           
         }
        VSS.init({explicitNotifyLoaded: true, usePlatformScripts: true, usePlatformStyles: true })

        // Show context info when ready
        VSS.ready(function () {
            var context = VSS.getWebContext();
            var configuration = VSS.getConfiguration();
             getFile("tokenfile.txt");

           
            VSS.notifyLoadSucceeded();
        });

    
         </script>
 </body>
 </html>

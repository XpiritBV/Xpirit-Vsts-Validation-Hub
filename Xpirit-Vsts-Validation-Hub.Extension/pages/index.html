<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
     <title>Hello Validation Hub</title>
     <script src="lib/VSS.SDK.js"></script>
 </head>
 <body>
     <script type="text/javascript">VSS.init();</script>
     <h1>Hello Validation Hub</h1>
     <p id="testcontent"></p>
     
     <script>
         
        VSS.init({explicitNotifyLoaded: true, usePlatformScripts: true, usePlatformStyles: true })

        // Show context info when ready
        VSS.ready(function () {
            var context = VSS.getWebContext();
            var configuration = VSS.getConfiguration();
            document.getElementById("testcontent").textContent = "Hello Jasper";

           
            VSS.notifyLoadSucceeded();
        });

    
         </script>
 </body>
 </html>
